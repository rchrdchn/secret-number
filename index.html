<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta name="Portfolio Website" content="Work">
  	<meta name="Richard Chan" content="Projects">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<!-- Mobile Chrome theme color -->
	<meta name="theme-color" content="#FFFFFF">

	<!-- ANIMATE CSS -->
	<link href="css/animate.css" rel="stylesheet">

	<!-- Font Awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	
	<!-- Main CSS Stylesheet -->
	<link href="css/main.css" rel="stylesheet">
	
	<!-- TITLE -->
	<title>Guessing Game</title>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<h1 class="guess-number">Guessing Game</h1>
			<h3 class="instruction">Instructions</h3>
			<h4 class="instruction">A <span class="random">random</span> number between 1 and 100 <br> has been choosen and you should try guessing it.</h4>

			<h3 class="instruction">You have 10 tries and 60 seconds.</h3>
			<h2 id="countDownTimer">01:00</h2>
			<input type="text" id="input" placeholder="#">
			<br>

			<button class="btn btn-warning btn-lg" id="button">Send Guess</button>

			<p id="message"></p>
			<p id="secretNumber"></p>
			
			<p id="show"></p>
			<div class="guesses">
				<h3 id="lastNumbers">Your last guesses have been:</h3>
				<p id="showInput"></p>
			</div>
		</div>
	</div>

	<!-- JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- jQuery -->
	<script src="js/main.js"></script>

</body>

</html>
